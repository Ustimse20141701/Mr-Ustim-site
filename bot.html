<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 100px; height: 100px; font-size: 36px; display: flex; align-items: center; justify-content: center; background: #ddd; cursor: pointer; }
        .cell.taken { cursor: not-allowed; }
        #status { font-size: 24px; margin-top: 20px; }
        button { margin-top: 20px; font-size: 18px; padding: 10px 20px; }
    </style>
</head>
<body>

    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
    <div id="status">–¢–≤–æ–π —Ö–æ–¥!</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let cells = [];
        let gameOver = false;

        // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", playerMove);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –í–µ—Ä—Ç–∏–∫–∞–ª–∏
                [0, 4, 8], [2, 4, 6] // –î–∏–∞–≥–æ–Ω–∞–ª–∏
            ];
            return winPatterns.some(pattern => pattern.every(i => cells[i].textContent === player));
        }

        // –•–æ–¥ –∏–≥—Ä–æ–∫–∞
        function playerMove(event) {
            if (gameOver) return;
            let cell = event.target;
            if (!cell.textContent) {
                cell.textContent = "X";
                cell.classList.add("taken");
                if (checkWinner("X")) {
                    status.textContent = "üéâ –¢—ã –ø–æ–±–µ–¥–∏–ª!";
                    gameOver = true;
                    return;
                }
                if (cells.every(cell => cell.textContent)) {
                    status.textContent = "ü§ù –ù–∏—á—å—è!";
                    gameOver = true;
                    return;
                }
                status.textContent = "–•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞...";
                setTimeout(computerMove, 500);
            }
        }

        // –•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
        function computerMove() {
            if (gameOver) return;
            let emptyCells = cells.filter(cell => !cell.textContent);
            if (emptyCells.length > 0) {
                let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                randomCell.textContent = "O";
                randomCell.classList.add("taken");
                if (checkWinner("O")) {
                    status.textContent = "üíª –ö–æ–º–ø—å—é—Ç–µ—Ä –ø–æ–±–µ–¥–∏–ª!";
                    gameOver = true;
                    return;
                }
                if (cells.every(cell => cell.textContent)) {
                    status.textContent = "ü§ù –ù–∏—á—å—è!";
                    gameOver = true;
                    return;
                }
                status.textContent = "–¢–≤–æ–π —Ö–æ–¥!";
            }
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameOver = false;
            status.textContent = "–¢–≤–æ–π —Ö–æ–¥!";
            createBoard();
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        createBoard();
    </script>

</body>

</html>
