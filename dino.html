<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid black;
            background-color: white;
            overflow: hidden;
        }
        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: black;
        }
        .obstacle {
            position: absolute;
            bottom: 0;
            left: 600px;
            width: 20px;
            height: 40px;
            background-color: red;
        }
        .jump {
            animation: jump 0.5s ease-out;
        }
        @keyframes jump {
            0%, 100% { bottom: 0; }
            50% { bottom: 100px; }
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    <script>
        const dino = document.getElementById("dino");
        const obstacle = document.getElementById("obstacle");
        const scoreDisplay = document.getElementById("score");

        let score = 0;
        let gameOver = false;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => {
                    dino.classList.remove("jump");
                }, 500);
            }
        });

        function moveObstacle() {
            let obstacleLeft = 600;

            function updateObstacle() {
                if (gameOver) return;

                obstacleLeft -= 5;
                obstacle.style.left = obstacleLeft + "px";

                if (obstacleLeft < -20) {
                    obstacleLeft = 600;
                    score += 10;
                    scoreDisplay.textContent = "Очки: " + score;
                }

                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                let dinoLeft = 50;
                let dinoRight = dinoLeft + 40;
                let obstacleRight = obstacleLeft + 20;

                if (obstacleLeft < dinoRight && obstacleRight > dinoLeft && dinoBottom < 40) {
                    alert("Игра окончена! Итоговый счет: " + score);
                    gameOver = true;
                    location.reload();
                }

                requestAnimationFrame(updateObstacle);
            }

            updateObstacle();
        }

        moveObstacle();
    </script>
</body>
</html>
