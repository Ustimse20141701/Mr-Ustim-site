<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; }
        .cell {
            width: 100px; height: 100px;
            font-size: 36px; text-align: center; line-height: 100px;
            border: 2px solid black; cursor: pointer;
        }
        .cell:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div class="board" id="board"></div>
    <h2 id="status"></h2>
    <button onclick="resetGame()">Перезапустить</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.textContent = cell;
                cellElement.addEventListener("click", () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                if (checkWinner()) {
                    document.getElementById("status").textContent = `Игрок ${currentPlayer} победил!`;
                    gameActive = false;
                } else if (!board.includes("")) {
                    document.getElementById("status").textContent = "Ничья!";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
                createBoard();
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("status").textContent = "";
            createBoard();
        }

        createBoard();
    </script>
</body>
<button><a href="game menu.html">Назад</a></button>
</html>
