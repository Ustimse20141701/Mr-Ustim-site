<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const box = 20;
        let snake = [{x: 200, y: 200}];
        let direction = "RIGHT";
        let food = getRandomFood();
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "lime";
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = index === 0 ? "darkgreen" : "black";
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            let newX = snake[0].x;
            let newY = snake[0].y;

            if (direction === "UP") newY -= box;
            if (direction === "DOWN") newY += box;
            if (direction === "LEFT") newX -= box;
            if (direction === "RIGHT") newX += box;

            if (newX === food.x && newY === food.y) {
                score += 10;
                scoreDisplay.textContent = "Очки: " + score;
                food = getRandomFood();
            } else {
                snake.pop();
            }

            const newHead = {x: newX, y: newY};

            if (newX < 0 || newY < 0 || newX >= canvas.width || newY >= canvas.height || 
                snake.some(segment => segment.x === newX && segment.y === newY)) {
                clearInterval(game);
                alert("Игра окончена! Итоговый счет: " + score);
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 150);
    </script>
</body>
</html>
<button><a href="snake.html">Restart</a></button>
<button><a href="games.html">Back</a></button>
</html>
